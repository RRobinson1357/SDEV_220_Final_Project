{% load static %}
<head>
    <link rel="stylesheet", a href="{% static 'css/main.css' %}">
</head>
<body style="text-align: center;">
    <h1>Your Bookings:</h1>
    {% for rental in rentals %}
        <div style="display: inline-block; text-align: left;">
            <h2>Rental:</h2>
            <p>Room Number: {{ rental.room_number }}</p>
            <p>Start Date: {{ rental.start_date }}</p>
            <p>End Date: {{ rental.end_date }}</p>
            <p>Total: {{ rental.total }}</p>
        </div>
    {% endfor %}
</body>
</html>
